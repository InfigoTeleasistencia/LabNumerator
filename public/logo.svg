<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Cruz médica -->
  <g transform="translate(80, 80)">
    <!-- Brazo horizontal azul -->
    <rect x="-60" y="-15" width="120" height="30" fill="#3B9DD4"/>
    <!-- Brazo vertical rojo -->
    <rect x="-15" y="-60" width="30" height="120" fill="#E73C3E"/>
    <!-- Franja amarilla horizontal -->
    <rect x="-60" y="-5" width="120" height="10" fill="#FCD116"/>
    <!-- Franja amarilla vertical -->
    <rect x="-5" y="-60" width="10" height="120" fill="#FCD116"/>
    <!-- Círculo central que conecta ambos brazos -->
    <circle cx="0" cy="0" r="20" fill="#E73C3E"/>
  </g>
  
  <!-- Texto -->
  <text x="170" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#2C2C2C">
    ASOCIACION
  </text>
  <text x="170" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#2C2C2C">
    ESPAÑOLA
  </text>
  <text x="170" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#666666" letter-spacing="2">
    PRIMERA EN SALUD
  </text>
</svg>

