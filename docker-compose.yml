version: '3.3'

services:
  lab-numerator:
    build:
      context: .
      dockerfile: Dockerfile
    image: lab-numerator:latest
    container_name: lab-numerator
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SOAP_URL=${SOAP_URL:-http://ae89:8086/gxsalud/servlet/com.asesp.gxsalud.alabwbs01}
      - USE_PRODUCTION_SOAP=${USE_PRODUCTION_SOAP:-true}
      - SOAP_USERNAME=${SOAP_USERNAME}
      - SOAP_PASSWORD=${SOAP_PASSWORD}
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  lab-network:
    driver: bridge

